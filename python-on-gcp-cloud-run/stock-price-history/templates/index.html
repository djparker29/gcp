<html>
  <head>
    <link rel="stylesheet"
          type = "text/css"
          href="{{url_for('static', filename='styles/style.css')}}">
  </head>
  <body>
    <h1>Stock ticker price</h1>
    <div id="output">
      <form method="POST">
        <input type="text" name="ticker" placeholder="TSLA" required>
        <input type="submit" value="Submit">
      </form>
      {% if ticker %} 
      <h3>
        {{ ticker }} = ${{ price }}
      </h3>
      {% endif %}
    </div>
  </body>
</html>
